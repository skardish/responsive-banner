<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>

    <div class="banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>

    <div class="banner-content">
      <div class="grid grid-middle wrapper island-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="yotta pad-t-1-2 push-1-2">The Planet Earth</h1>
          <p class="push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <a class="btn btn-ghost bold" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
